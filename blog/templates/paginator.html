<div class="pagination">
	<span class="step-links">
		{% if page.has_previous %}
		<a href="?page={{ page.previous_page_number }}" class="way text-decoration-none"><i class="fa fa-arrow-left"></i> Previous</a>
		{% endif %}
		<span class="current">
			Page {{ page.number }} of {{ page.paginator.num_pages }}.
		</span>
		{% if page.has_next %}
		<a href="?page={{ page.next_page_number }}" class="way text-decoration-none">Next <i class="fa fa-arrow-right"></i></a>
		{% endif %}
	</span>
</div>
